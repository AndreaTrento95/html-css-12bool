<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12col</title>
    <link rel="stylesheet" href="css/framework-12col.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <!-- FIRST ROW -->
   <div class="container">

    <div class="col-1 ">1 col</div>
    <div class="col-1 ">1 col</div>
    <div class="col-1 ">1 col</div>
    <div class="col-1 ">1 col</div>
    <div class="col-1 ">1 col</div>
    <div class="col-1 ">1 col</div>
    <div class="col-1 ">1 col</div>
    <div class="col-1 ">1 col</div>
    <div class="col-1 ">1 col</div>
    <div class="col-1 ">1 col</div>
    <div class="col-1 ">1 col</div>
    <div class="col-1 ">1 col</div>
    

   </div>


   <!-- SECOND ROW -->
   <div class="container">

     <div class="col-12">12 col</div>
    
   </div>


   <!-- THIRD ROW -->
   <div class="container">

    <div class="col-8">8 col</div>
    <div class="col-2">2 col</div>
    <div class="col-2">2 col</div>

   </div>



   <!-- FOURTH ROW -->
   <div class="container">

    <div class="col-1">1 col</div>
    <div class="col-2">2 col</div>
    <div class="col-2">2 col</div>
    <div class="col-6">6 col</div>
    <div class="col-1">1 col</div>

   </div>


    <!-- FIFTH ROW -->
    <div class="container">

        <!-- LEFT -->
        <div class="col-6">
            <div class="container">
                <div class="col-2">2 col</div>
                <div class="col-2">2 col</div>
                <div class="col-8">8 col</div>
            </div>
        </div>

        <!-- RIGHT -->
        <div class="col-6">
            <div class="container">
                <div class="col-6">6 col</div>
                <div class="col-6">6 col</div>
            </div>

        </div>

    </div>
    
</body>
</html>
